# This workflow builds and deploys the Ubuntu portfolio to GitHub Pages
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Ubuntu Portfolio

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Build project 🏗️
        run: yarn build
        env:
          # Add your own environment variables here
          # NEXT_PUBLIC_TRACKING_ID: your_google_analytics_id
          # NEXT_PUBLIC_SERVICE_ID: your_emailjs_service_id
          # NEXT_PUBLIC_TEMPLATE_ID: your_emailjs_template_id
          # NEXT_PUBLIC_USER_ID: your_emailjs_user_id

      - name: Export static files 📤
        run: yarn export

      - name: Add .nojekyll file 🚫
        run: touch ./out/.nojekyll

      - name: Upload artifact 📁
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
